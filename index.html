
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-A-Yute | Curated Talent Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        overflow-x: hidden;
      }
      .bg-brand-red { background-color: #E21D1D; }
      .text-brand-red { color: #E21D1D; }
      .border-brand-red { border-color: #E21D1D; }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .animate-marquee {
        display: flex;
        width: 200%;
        animation: marquee 30s linear infinite;
      }
      .animate-marquee-reverse {
        display: flex;
        width: 200%;
        animation: marquee-reverse 30s linear infinite;
      }
      .rounded-premium { border-radius: 1.5rem; }
      .rounded-btn { border-radius: 0.75rem; }
      
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }

      /* Invert calendar for dark mode */
      .invert-calendar::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>
<body class="bg-black text-white antialiased">
    <div id="root"></div>
</body>
</html>
